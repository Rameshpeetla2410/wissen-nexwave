<div class="container">
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand" href="#">{{title}}</a>
    </nav>
    <hr/>
    <hr/>
    <div class="list-group">
        <div *ngFor="let product of products;let idx=index" class="list-group-item">
            <div class="row">
                <div class="col-3 col-sm-3 col-md-3">
                    <img class="img-fluid" [src]="product.image" />
                </div>
                <div class="col-9 col-sm-9 col-md-9">
                    <span class="badge badge-dark">{{idx+1}}</span>
                    <h5>{{product.name}}</h5>
                    <h6>&#8377;{{product.price}}</h6>
                    <button *ngIf="product.canBuy" class="btn btn-primary btn-sm">buy</button>
                    <hr/>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" 
                               [class.bg-info]="isTabSelected(1)" 
                               (click)="changeTab($event,1)">
                               Description
                            </a>
                        </li>
                        <li class="nav-item">
                            <a [ngClass]="{'nav-link':true,'bg-info active':isTabSelected(2)}" 
                               (click)="changeTab($event,2)">
                               Specification
                            </a>
                        </li>
                        <li class="nav-item">
                            <a [ngClass]="{'nav-link':true,'bg-info active':isTabSelected(3)}"
                             (click)="changeTab($event,3)">
                             Reviews
                        </a>
                        </li>
                    </ul>
                    <div *ngIf="isTabSelected(1)">{{product.description}}</div>
                    <div *ngIf="isTabSelected(2)">Not Yet</div>
                    <div *ngIf="isTabSelected(3)">None Yet</div>
                </div>
            </div>
        </div>
    </div>
</div>
